<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="script.js" defer="defer" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div id="output">
        <h1></h1>
      </div>
      <button id="button7" class="item input">7</button>
      <button id="button8" class="item input">8</button>
      <button id="button9" class="item input">9</button>
      <button id="buttonDiv" class="item todo">/</button>
      <button id="button4" class="item input">4</button>
      <button id="button5" class="item input">5</button>
      <button id="button6" class="item input">6</button>
      <button id="buttonMul" class="item todo">*</button>
      <button id="button1" class="item input">1</button>
      <button id="button2" class="item input">2</button>
      <button id="button3" class="item input">3</button>
      <button id="buttonMin" class="item todo">-</button>
      <button id="buttonDot" class="item input">.</button>
      <button id="button0" class="item input">0</button>
      <button id="buttonPlus" class="item todo">+</button>
      <button id="buttonEq" class="item">=</button>
      <button id="buttonClear" class="item">C</button>
    </div>
    <!-- <input type="text"> <button>=</button> <span></span> -->
  </body>
</html>
